
<div>
    <h2><span>Ugylet</span> {{ugylet.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Ugyletszam</span>
                </td>
                <td>
                    <span class="form-control-static">{{ugylet.ugyletszam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ugyfel</span>
                </td>
                <td>
                    <span class="form-control-static">{{ugylet.ugyfel}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Tajszam</span>
                </td>
                <td>
                    <span class="form-control-static">{{ugylet.tajszam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BeerkezesIdeje</span>
                </td>
                <td>
                    <span class="form-control-static">{{ugylet.beerkezesIdeje | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MellekletSzam</span>
                </td>
                <td>
                    <span class="form-control-static">{{ugylet.mellekletSzam}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
