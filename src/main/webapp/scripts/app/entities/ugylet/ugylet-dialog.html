
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUgyletLabel">Create or edit a Ugylet</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="ugylet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ugyletszam">Ugyletszam</label>
            <input type="text" class="form-control" name="ugyletszam" id="field_ugyletszam"
                    ng-model="ugylet.ugyletszam"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ugyfel">Ugyfel</label>
            <input type="text" class="form-control" name="ugyfel" id="field_ugyfel"
                    ng-model="ugylet.ugyfel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tajszam">Tajszam</label>
            <input type="text" class="form-control" name="tajszam" id="field_tajszam"
                    ng-model="ugylet.tajszam"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_beerkezesIdeje">BeerkezesIdeje</label>
            <input type="date" class="form-control" name="beerkezesIdeje" id="field_beerkezesIdeje"
                    ng-model="ugylet.beerkezesIdeje"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mellekletSzam">MellekletSzam</label>
            <input type="number" class="form-control" name="mellekletSzam" id="field_mellekletSzam"
                    ng-model="ugylet.mellekletSzam"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
